<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowState</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/hero-small.css">
</head>
<body>
    <header>
        <div class="header-title">
            <img class="header-logo" src="./images/logo-lightgreen.png" alt="FlowState Logo">
            <a class="header-name" href="index.html"><h1>FlowState</h1></a>
        </div>

        <button id="menu-button">
                <img src="./icons/hamburger-menu-mobile-svgrepo-com.svg" alt="Menu Icon">
                <!-- https://www.svgrepo.com/svg/493681/hamburger-menu-mobile -->
        </button>

        <nav id="nav">
            <ul id="nav-list">
                <li class="nav-item"><a class="nav-link" href="calculate-productivity.html">Calculate Productivity</a></li>
                <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item" id="log-in-button"><a class="nav-button"  href="#">Log in</a></li>
                <li class="nav-item" id="sign-up-button"><a class="nav-button"  href="#">Sign up</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="container">
            <h2>Productivity<br>Calculator</h2>
            <p>This is the main tracker of the website. Input your website and the minutes spent, alongside the flags and we will do the calculations for you.</p>
        </div>
    </section>

    <form id="website-entry-form">
        <div class="form-group">
            <label for="site-name">Website:</label>
            <input type="text" id="site-name">
        </div>
        <div class="form-group">
            <label for="min-duration">Minutes:</label>
            <input type="text" id="smin-duration">
        </div>
        <div class="form-group">
            <label for="site-category">Category:</label>
            <input type="text" id="site-category">
        </div>
        <input type="submit" value="Add Entry">
    </form>
    <table>
        <thead>
            <tr>
                <th>Website</th>
                <th>Minutes Spent</th>
                <th>Tag</th>
                <th></th>
            </tr>
        </thead>
    </table>

    <script src="./scripts/menu.js"></script>
</body>
</html>
