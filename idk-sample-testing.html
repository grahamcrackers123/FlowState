<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Header Example</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}
 
header {
    background-color: #333;
    color: white;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
 
.logo a {
    color: white;
    text-decoration: none;
    font-size: 24px;
    font-weight: bold;
}
 
nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
}
 
nav ul li {
    margin-left: 20px;
}
 
nav ul li a {
    color: white;
    text-decoration: none;
}
 
nav ul li a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">My Logo</a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Rest of the page content -->
</body>
</html>
